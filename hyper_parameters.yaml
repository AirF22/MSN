DESCRIBE: Compare  # 实验结果的主文件夹名
INFO: "galaxy，" # 备注

TRAIN:  # 训练相关参数的设置
  EPOCH: 800  # 训练轮次
  LR: 0.001  # 学习率
  BATCH_SIZE: 16  # 批大小
  SAVE_INTERVAL: 10  # 存储模型的步长
  VALIDATION_INTERVAL: 5  # 验证模型的步长
  DEVICE: cuda:0  # 计算设备
  SEED: 913  # 随机数种子

  LOSS: # 损失函数设置，已确定
    ANGULAR_ERROR: 1
    HIGH_FRE_REG: 2

  OPTIMIZER:  # 优化器设置，可根据需要设置其它优化器，并添加相应的参数
    ADAMW: true

  SCHEDULER:  # 调度器设置，可根据需要设置其它调度器，并添加相应的参数
    LINEARLR:
      START_FACTOR: 1
      END_FACTOR: 0
      TOTAL_ITERS: 1000

  ROOT_PATH: '~/work/python/Public_DataSets/LSMI/tiff/galaxy_256/'  # 数据集根目录
  ONLY_SINGLE_ILLU: false  # 是否仅为单光源的数据
  NUM_WORKERS: 10  # 读数据的线程
  INPUT_SIZE: 256  # 输入图像的尺寸

MODEL:  # 模型相关参数的设置
  NAME: FinalNet
  DEPTH: [3, 3] # 各分支UNet的深度
  BASE_CHANNEL: 64 # UNet的通道基数
  SCALE_FACTOR: [0.25, 1] # 此参数用于控制图像缩放的比例，程序会根据参数的数量来决定模型分支的数量(小分支写在前面)
  HIGH_FRE_GATE: [false, true] # 是否在网络中添加高频门控模块
  COMPARE_GATE: [false, true] # 是否在网络中添加对比门控模块
  HIGH_TOP_K: 0.2 # 高频门控的前x%的通道通过
  COMPARE_TOP_K: 0.7 # 比较门控的前x%的通道通过
  FUSION: ADD # 采用的光照图融合策略，可选：AIFM(注意力光源融合模块)、DWTFM(小波变换融合模块)、ADD(直接叠加)

TEST:  # 训练相关参数的设置
  CAMERA: 'galaxy'
  RESULT_PATH: './Result/'
  FILE_TYPE: 'tiff'
  DATASET: 'test'  # 自动在哪个数据集上测试